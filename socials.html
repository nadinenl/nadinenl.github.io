<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Nadine's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, rgb(135, 182, 194), rgb(255, 200, 124));
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(94, 103, 197);
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .social-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-card {
            background-color: white;
            width: 300px;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .social-card a {
            text-decoration: none;
            background-color: rgb(94, 103, 197);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .social-card a:hover {
            background-color: #6c5b7b;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Socials</h1>
    </header>
    <a href="index.html" class="home-button">Home</a>

    <section class="social-section">
        <div class="social-card">
            <img src="https://static.vecteezy.com/system/resources/previews/023/741/177/original/snapchat-logo-icon-social-media-icon-free-png.png"
                alt="Snapchat">
            <a href="https://www.snapchat.com/add/nadine_dorsten" target="_blank">Volg op Snapchat</a>
        </div>

        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <a href="https://www.instagram.com/nadinevdorsten?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                target="_blank">Volg op Instagram</a>
        </div>

        <div class="social-card">
            <img src="https://static.vecteezy.com/system/resources/previews/006/057/996/original/tiktok-logo-on-transparent-background-free-vector.jpg"
                alt="TikTok">
            <a href="https://www.tiktok.com/@nadine.0165?is_from_webapp=1&sender_device=pc" target="_blank">Volg op
                TikTok</a>
        </div>

        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook">
            <a href="https://www.facebook.com/profile.php?id=100084298399308" target="_blank">Volg op Facebook</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nadine's Website. Alle rechten voorbehouden.</p>
    </footer>
</body>

</html>
