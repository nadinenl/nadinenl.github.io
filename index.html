<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welkom op Nadine's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, rgb(181, 49, 53), rgb(255, 200, 124));
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: rgb(94, 103, 197);
            padding: 20px;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
        }

        .menu {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            font-size: 1em;
            text-decoration: none;
            color: #4a4a4a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            background-color: #6c5b7b;
            color: white;
            transform: scale(1.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #355c7d;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.5em;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #6c5b7b;
            transform: scale(1.1);
        }

        .snapchat {
            background-color: #fffc00;
            color: #000;
        }

        .instagram {
            background-color: #f56040;
            color: white;
        }

        .tiktok {
            background-color: #000;
            color: #fff;
        }

        .dino-game {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #f7f7f7;
            border: 2px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }

        .duck {
            position: absolute;
            bottom: 0;
            left: 0;
            animation: swim 5s linear infinite;
        }

        @keyframes swim {
            0% {
                transform: translateX(-100px);
            }

            100% {
                transform: translateX(110vw);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welkom op Nadine's Website</h1>
    </header>

    <nav class="menu">
        <a href="socials.html">Socials</a>
    </nav>

    <main>
        <p>Hoi, leuk dat je hier bent! Klik ^^ hierboven ^^ om me te volgen op mijn social media.</p>

    </main>

    <img src="https://thumbs.dreamstime.com/b/close-up-van-een-mannetjeseend-vrouwelijke-wilde-eend-die-openlucht-schieten-138671182.jpg"
        alt="Duck" class="duck" width="80">
</body>

</html>
